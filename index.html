<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Library</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="topbar">
    <input id="search" type="search" placeholder="Search (title, text, tags)  /  press / to focus">
    <label>
      <input type="checkbox" id="favToggle"> Favorites only
    </label>
  </header>

  <main class="layout">
    <aside>
      <h2>Categories</h2>
      <ul id="categoryList"></ul>
      <h3>Subcategories</h3>
      <ul id="subcategoryList"></ul>
    </aside>

    <section>
      <div id="breadcrumbs">
        <span>Select a category</span>
        <button id="resetFilters" style="display:none">Show All</button>
      </div>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <!-- Prompt modal -->
  <dialog id="promptDialog">
    <header>
      <h3 id="dlgTitle"></h3>
    </header>
    <pre id="dlgBody"></pre>
    <footer>
      <button id="copyPrompt">Copy</button>
      <button id="dlgClose">Close</button>
    </footer>
  </dialog>

  <script type="module" src="assets/js/app.js"></script>
</body>

</html>
